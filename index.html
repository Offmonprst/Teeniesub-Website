<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font + Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Galeri Foto</h1>

        <div class="header-btns">
            <button id="gridBtn"><i class="fa-solid fa-border-all"></i></button>
            <button id="settingBtn"><i class="fa-solid fa-gear"></i></button>
            <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <!-- TOGGLE MENU -->
    <nav id="menuBox" class="menu-box">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> Beranda</a></li>
            <li><a href="#"><i class="fa-solid fa-image"></i> Galeri</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info"></i> Tentang</a></li>
        </ul>
    </nav>

    <!-- LIST FOTO -->
    <section class="gallery" id="gallery">
        <div class="photo-card">
            <img src="https://files.catbox.moe/xeacq7.png" alt="">
            <h3>Berangkat! kereta pertemuan para putri</h3>
            <p>30 Oktober 2025</p>
        </div>

        <div class="photo-card">
            <img src="https://picsum.photos/301" alt="">
            <h3>Judul Foto</h3>
            <p>10 Nov 2025</p>
        </div>

        <div class="photo-card">
            <img src="https://picsum.photos/302" alt="">
            <h3>Judul Foto</h3>
            <p>1 Nov 2025</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <h2>Ikuti Sosial Media Kami</h2>

        <div class="sosmed">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
